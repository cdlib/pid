# Indicates whether or not the tables in the DB should be emptied prior to the seed
flush_tables: true
# Turn on/off verbose debugging information
debug_on: false

# The path to the CSV files. You can use "~" to indicate the user account's home dir.
path: "db/templates/"

# CSV file for Groups/Users/PIDs (PIDs should include the ALL historical versions of a PID in chronological order)
group_file: "groups.csv"
user_file: "users.csv"
maintainer_file: "maintainers.csv"
pid_file: "versions.csv" # "versions_sample.csv"

# The default password to use for new users in the event that you cannot decrypt the passwords in the system you are coming from 
default_password: 'seeded'

# The default user account to use in the event that one of the user's attached to a pid in your pid_file is invalid.
default_user_login: "root"